<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Job Application Dashboard</h1>
    <table>
        <tr>
            <th>Job Title</th>
            <th>Company</th>
            <th>Link</th>
            <th>Status</th>
            <th>Notes</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job["Job Title"] }}</td>
            <td>{{ job["Company"] }}</td>
            <td><a href="{{ job["Link"] }}" target="_blank">View</a></td>
            <td>{{ job["Status"] }}</td>
            <td>{{ job["Notes"] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
